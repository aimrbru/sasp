name: Build and Deploy Documentation

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  enable-pages:
    runs-on: ubuntu-latest
    outputs:
      pages-enabled: ${{ steps.enable.outputs.pages-enabled }}
    
    steps:
      - name: ğŸ”§ Enable GitHub Pages via API
        id: enable
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Checking if Pages are enabled..."
          
          # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ Ñ‚ĞµĞºÑƒÑ‰Ğ¸Ğ¹ ÑÑ‚Ğ°Ñ‚ÑƒÑ
          response=$(curl -s -w "\n%{http_code}" \
            -H "Authorization: token $GH_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/pages")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "HTTP Code: $http_code"
          
          if [ "$http_code" = "200" ]; then
            echo "âœ… Pages already enabled"
            echo "pages-enabled=true" >> $GITHUB_OUTPUT
          else
            echo "ğŸ”„ Enabling Pages..."
            
            # Ğ’ĞºĞ»ÑÑ‡Ğ°ĞµĞ¼ Pages
            enable_response=$(curl -s -w "\n%{http_code}" \
              -X POST \
              -H "Authorization: token $GH_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/${{ github.repository }}/pages" \
              -d '{
                "build_type": "workflow",
                "source": {
                  "branch": "gh-pages",
                  "path": "/"
                }
              }')
            
            enable_http_code=$(echo "$enable_response" | tail -n1)
            
            if [ "$enable_http_code" = "201" ] || [ "$enable_http_code" = "200" ]; then
              echo "âœ… Pages enabled successfully"
              echo "pages-enabled=true" >> $GITHUB_OUTPUT
            else
              echo "âŒ Failed to enable Pages. Code: $enable_http_code"
              echo "pages-enabled=false" >> $GITHUB_OUTPUT
            fi
          fi

  generate-docs:
    runs-on: ubuntu-latest
    needs: enable-pages
    if: needs.enable-pages.outputs.pages-enabled == 'true'
    outputs:
      has-artifacts: ${{ steps.check-artifacts.outputs.has-files }}
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libreoffice

      - name: ğŸ“‹ Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install PyYAML Jinja2 markupsafe python-docx odfpy click colorama

      - name: ğŸ—ï¸ Generate documents (ODT/PDF)
        run: |
          echo "ğŸ—ï¸ Generating GOST documents..."
          python docs/scripts/builders/build_docs.py all
          echo "âœ… Documents generated"

      - name: ğŸ—ï¸ Generate documentation website
        run: |
          echo "ğŸŒ Generating documentation website..."
          python docs/scripts/builders/build_site.py
          echo "âœ… Website generated"

      - name: ğŸ“ Check generated files
        id: check-artifacts
        run: |
          if [ -f "docs/output/web/index.html" ]; then
            echo "âœ… Website files exist"
            echo "has-files=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ No website files generated"
            echo "has-files=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ“¤ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/output/web

  deploy:
    runs-on: ubuntu-latest
    needs: [enable-pages, generate-docs]
    if: needs.enable-pages.outputs.pages-enabled == 'true' && needs.generate-docs.outputs.has-artifacts == 'true'
    
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4