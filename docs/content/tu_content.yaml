                        - "Проверка маркировки"
                        - "Визуальный"
                        - "100%"
                        - "Читаемость, соответствие требованиям п.1.16"

      - id: "acceptance_criteria"
        name: "Критерии приемки"
        points:
          - id: "acceptance_conditions"
            name: "Изделие принимается, если все проверяемые параметры соответствуют требованиям настоящих ТУ."
          - id: "automatic_rejection"
            name: "Бракуется автоматически любое изделие с повреждением корпуса или нарушением пломбы."
          - id: "batch_control"
            name: "При обнаружении дефекта по какому-либо параметру в одном изделии вся партия подвергается сплошному контролю по данному параметру."
