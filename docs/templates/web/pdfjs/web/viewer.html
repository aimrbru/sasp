<script>
  // Настраиваем PDF.js для GitHub Pages
  window.PDFJS = window.PDFJS || {};
  window.PDFJS.workerSrc = '../build/pdf.worker.js';
  
  // Автоматически формируем правильный путь к PDF
  const urlParams = new URLSearchParams(window.location.search);
  let fileParam = urlParams.get('file');
  
  if (fileParam) {
    // Если передан просто filename, добавляем путь
    if (!fileParam.startsWith('/') && !fileParam.startsWith('http')) {
      window.PDFViewerApplicationOptions = {
        defaultUrl: `/sasp/pdf/${fileParam}`
      };
      console.log('PDF path set to:', `/sasp/pdf/${fileParam}`);
    }
  }
</script>
