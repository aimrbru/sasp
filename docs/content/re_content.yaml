  - id: "intro"
    name: "  "
    site: [r]
    blocks:
      - text: |
          Настоящее руководство по эксплуатации (далее — РЭ) содержит сведения, необходимые для правильной и безопасной эксплуатации системы автоматизированного считывания показаний счетчиков «{{ product.name }}».
      - text: |
          РЭ распространяется на все модификации системы «{{ product.name }}», выполненные на базе модуля ESP32-CAM с камерой OV2640, если иное не оговорено в технической документации на конкретную модификацию.
      - text: |
          Требуемый уровень подготовки пользователя:
      - list:
          style: bullet
          items:
            - "умение следовать текстовым или визуальным пошаговым инструкции в соответствии с РЭ;"
            - "наличие базовых навыков работы с мобильным устройством или компьютером (открытие веб-страниц, использование приложений);"
            - "умение подключать устройство к домашней Wi-Fi-сети (знание имени сети и пароля)."
      - text: |
          Изделие относится к устройствам с питанием от источника постоянного тока {{ specifications.power.voltage_v.value }} {{ specifications.power.voltage_v.unit }}.
      - text: |
          Опасными факторами при эксплуатации являются:
      - list:
          style: bullet
          items:
            - "электрический ток: использование нештатного, неисправного или неподходящего по параметрам блока питания может привести к поражению электрическим током, возгоранию или повреждению устройства;"
            - "перегрев: необходимо обеспечить вентиляцию устройства при эксплуатации, запрещается накрывать устройство, размещать вблизи источников тепла;"
            - "повреждение корпуса: запрещается разбирать корпус устройства, ремонт должен производиться только в сервисном центре."
      - text:
          Для полноценной работы системы требуется стабильное подключение к сети Интернет для связи с удаленным OCR-сервером.
      - text: |
          В настоящем документе использованы следующие сокращения:
      - list:
              style: no_bullet
              items:
                - "РЭ — руководство по эксплуатации"
                - "ТУ — технические условия"
                - "OCR — оптическое распознавание символов (от англ. Optical Character Recognition)"
                - "Wi-Fi — беспроводная локальная сеть стандарта IEEE 802.11"
                - "BLE — Bluetooth Low Energy"
                - "BLUFI — Bluetooth Network Provisioning (режим настройки Wi-Fi через Bluetooth, используемый в ESP32)"
                - "OTA — обновление «по воздуху» (от англ. Over-The-Air)"
                - "ROI — область интереса (от англ. Region of Interest)"
                - "SPIFFS — файловая система для микроконтроллеров ESP32 (SPI Flash File System)"
                - "HTTP — протокол передачи гипертекста (от англ. HyperText Transfer Protocol)"
                - "HTTPS — защищённая версия HTTP (с шифрованием)"
                - "API — программный интерфейс приложения (от англ. Application Programming Interface)"
                - "UART — универсальный асинхронный приёмопередатчик (от англ. Universal Asynchronous Receiver-Transmitter)"
              

