name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libreoffice-core \
            libreoffice-writer \
            poppler-utils
          
          pip install -r docs/scripts/requirements.txt
          pip install img2pdf

      - name: Generate documentation
        run: |
          python docs/scripts/builders/build_docs.py all
          python docs/scripts/builders/build_site.py

      - name: Protect PDFs
        run: |
          echo "üõ°Ô∏è –ó–∞—â–∏—Ç–∞ PDF..."
          mkdir -p docs/output/protected_pdf
          
          for pdf in docs/output/pdf/*.pdf 2>/dev/null; do
            [ -f "$pdf" ] || continue
            name=$(basename "$pdf")
            temp=$(mktemp -d)
            
            echo "üîí $name"
            
            # PDF ‚Üí JPEG
            pdftoppm -jpeg -jpegopt "quality=95" -r 150 "$pdf" "$temp/page"
            
            # JPEG ‚Üí PDF
            jpegs=$(ls "$temp"/page-*.jpg 2>/dev/null | sort)
            [ -n "$jpegs" ] && img2pdf $jpegs --output "docs/output/protected_pdf/$name"
            
            rm -rf "$temp"
          done
          
          ls -lh docs/output/protected_pdf/ 2>/dev/null || echo "–ù–µ—Ç PDF"

      - name: Prepare deployment
        run: |
          # –ö–æ–ø–∏—Ä—É–µ–º HTML —Å–∞–π—Ç
          cp -r docs/templates/web/* docs/output/web/ 2>/dev/null || true
          
          # –ö–æ–ø–∏—Ä—É–µ–º –∑–∞—â–∏—â–µ–Ω–Ω—ã–µ PDF
          mkdir -p docs/output/web/pdf
          cp docs/output/protected_pdf/*.pdf docs/output/web/pdf/ 2>/dev/null || true
          
          # –û–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–π —Ñ–∞–π–ª –¥–ª—è GitHub Pages
          touch docs/output/web/.nojekyll
          
          echo "üìÅ –ì–æ—Ç–æ–≤–æ –∫ –¥–µ–ø–ª–æ—é:"
          ls -la docs/output/web/

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/output/web
          publish_branch: gh-pages
          force_orphan: true