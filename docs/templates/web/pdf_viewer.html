<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Просмотр PDF | САСП-2</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      background: #0f172a;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: rgba(30, 41, 59, 0.9);
      color: white;
      border: 1px solid #3b82f6;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>
  <a href="standards.html" class="back-button">← Назад</a>
  
  <script>
    // Получаем имя файла
    const urlParams = new URLSearchParams(window.location.search);
    let filename = urlParams.get('file');
    
    if (!filename) {
      document.body.innerHTML = '<div style="color:white;padding:50px">❌ Не указан файл</div>';
    } else {
      // Декодируем
      filename = decodeURIComponent(filename);
      
      // Формируем правильные пути (относительные)
      // PDF лежит в папке pdf/
      const pdfUrl = `../pdf/${encodeURIComponent(filename)}`;
      // Viewer лежит в pdfjs/web/
      const viewerUrl = `./pdfjs/web/viewer.html?file=${encodeURIComponent(pdfUrl)}`;
      
      console.log('Loading PDF:', pdfUrl);
      console.log('Viewer URL:', viewerUrl);
      
      // Создаем iframe
      const iframe = document.createElement('iframe');
      iframe.src = viewerUrl;
      document.body.appendChild(iframe);
    }
  </script>
</body>
</html>
