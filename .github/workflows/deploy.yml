name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libreoffice-core \
            libreoffice-writer \
            poppler-utils
          pip install -r docs/scripts/requirements.txt
          pip install img2pdf

      - name: Generate documentation
        run: |
          python docs/scripts/builders/build_docs.py all
          python docs/scripts/builders/build_site.py

      - name: Protect PDFs
        run: |
          mkdir -p docs/output/protected_pdf
          
          for pdf in docs/output/pdf/*.pdf; do
            [ -f "$pdf" ] || continue
            name=$(basename "$pdf")
            temp=$(mktemp -d)
            
            echo "üîÑ $name"
            
            # PDF ‚Üí JPEG (—Å–µ—Ä—ã–π, 120 DPI, 80% –∫–∞—á–µ—Å—Ç–≤–æ)
            pdftoppm -jpeg -gray -r 120 -jpegopt "quality=80" "$pdf" "$temp/page"
            
            # JPEG ‚Üí PDF
            if ls "$temp"/page-*.jpg 1> /dev/null 2>&1; then
              jpegs=$(ls "$temp"/page-*.jpg | sort -V)
              img2pdf $jpegs --output "docs/output/protected_pdf/$name"
              size=$(stat -c%s "docs/output/protected_pdf/$name" 2>/dev/null || echo 0)
              echo "  ‚úÖ $((size/1024)) KB"
            else
              cp "$pdf" "docs/output/protected_pdf/$name"
              echo "  ‚ö†Ô∏è  –∫–æ–ø–∏—è –æ—Ä–∏–≥–∏–Ω–∞–ª–∞"
            fi
            
            rm -rf "$temp"
          done

      - name: Prepare deployment
        run: |
          # –ö–æ–ø–∏—Ä—É–µ–º —Å–∞–π—Ç
          if [ -d "docs/templates/web" ]; then
            cp -r docs/templates/web/* docs/output/web/ 2>/dev/null || true
          fi
          
          # –ö–æ–ø–∏—Ä—É–µ–º –∑–∞—â–∏—â—ë–Ω–Ω—ã–µ PDF
          mkdir -p docs/output/web/pdf
          if [ -d "docs/output/protected_pdf" ]; then
            cp docs/output/protected_pdf/*.pdf docs/output/web/pdf/ 2>/dev/null || true
          fi
          
          # –§–∞–π–ª –¥–ª—è GitHub Pages
          touch docs/output/web/.nojekyll
          
          # –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —á—Ç–æ –ø–æ–ª—É—á–∏–ª–æ—Å—å
          echo "üìÅ docs/output/web:"
          ls -la docs/output/web/

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/output/web
          publish_branch: gh-pages
          force_orphan: true