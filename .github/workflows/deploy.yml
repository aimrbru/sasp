name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# КЛЮЧЕВОЕ ИЗМЕНЕНИЕ ▼▼▼
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Install LibreOffice
        run: sudo apt-get update && sudo apt-get install -y libreoffice-core

      - name: Generate documentation
        run: |
          pip install -r docs/scripts/requirements.txt
          python docs/scripts/builders/build_docs.py all
          python docs/scripts/builders/build_site.py
          
          # Копируем всё что нужно
          cp -r docs/templates/web/* docs/output/web/
          mkdir -p docs/output/web/pdf
          cp docs/output/pdf/*.pdf docs/output/web/pdf/ 2>/dev/null || true
          touch docs/output/web/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/output/web

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4