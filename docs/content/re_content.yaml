  # РАЗДЕЛ 2: ИСПОЛЬЗОВАНИЕ ПО НАЗНАЧЕНИЮ
  - id: "usage"
    name: "Использование по назначению"
    site: [r]
    subsections:
      - id: "operating_limits"
        name: "Эксплуатационные ограничения"
        site: [r]
        subsections:
        blocks:
            - text: |
                Изделие должно эксплуатироваться с соблюдением следующих ограничений:
            - list:
                      style: bullet
                      items:
                        - "устройство должно эксплуатироваться только внутри помещений;"
                        - "диапазон рабочих температур должен составлять от 0°C до +40°C;"
                        - "запрещается эксплуатация в условиях повышенной влажности (конденсат), запыленности, а также вблизи источников сильных электромагнитных помех;"
                        - "для распознавания необходима сеть Wi-Fi с доступом в Интернет;"
                        - "запрещается разбирать корпус устройства, все настройки должны выполняться удаленно."

      - id: "preparation"
        name: "Подготовка изделия к использованию"
        site: [r]
        points:
          - id: "safety_preparation"
            name: "Меры безопасности при подготовке изделия"
            site: [r]
            blocks:
              - text: |
                  Перед началом работы необходимо убедиться, что блок питания отключен от устройства и от сети 220 В.

          - id: "external_inspection"
            name: "Внешний осмотр"
            site: [r]
            blocks:
              - text: |
                  Поскольку корпус устройства является неразборным, внешний осмотр сводится к проверке:
              - list:
                  style: bullet
                  items:
                    - "целостности корпуса и пломбы: отсутствие трещин, сколов, вмятин, пломба на месте и не нарушена;"
                    - "чистоты оптических элементов: отсутствие загрязнений, пыли, паутины на защитном стекле объектива камеры и отверстии для вспышки;"
                    - "отсутствия повреждений изоляции кабеля блока питания."

          - id: "connections"
            name: "Указания о взаимосвязи с другими изделиями"
            site: [r]
            blocks:
              - text: |
                  Для нормальной работы устройства необходимо:
              - list:
                  style: bullet
                  items:
                    - "наличие креплений для монтажа на счетчик (приобретаются отдельно);"
                    - "подключение к блоку питания {{ specifications.power.voltage_v.value }} {{ specifications.power.voltage_v.unit }} DC;"
                    - "наличие сети Wi-Fi (роутера) с доступом в интернет (для связи с удаленным OCR-сервером и для OTA-обновлений);"
                    - "наличие смартфона с установленным приложением EspBlufi."


          - id: "mounting_and_check"
            name: "Установка и проверка крепления"
            site: []
            points:
