<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Просмотр PDF</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #111827;
      color: #e5e7eb;
      font-family: sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    .header {
      padding: 16px 20px;
      background: #1f2937;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #374151;
    }
    .header h1 {
      font-size: 18px;
      color: #60a5fa;
    }
    .btn {
      color: #93c5fd;
      text-decoration: none;
      font-size: 14px;
    }
    #pdf-container {
      width: 100%;
      height: calc(100vh - 60px);
      background: #0f172a;
    }
    #pdf-container object,
    #pdf-container embed {
      width: 100%;
      height: 100%;
      outline: none;
    }
    .error {
      padding: 40px;
      text-align: center;
      color: #ef4444;
    }
    /* Защита от выделения и контекстного меню */
    #pdf-container {
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 id="docTitle">Загрузка...</h1>
    <a href="standards.html" class="btn">← Назад</a>
  </div>
  <div id="pdf-container"></div>

  <script>
    // Отключаем контекстное меню
    document.addEventListener('contextmenu', e => e.preventDefault());

    const urlParams = new URLSearchParams(window.location.search);
    const filename = urlParams.get('file');

    const titleEl = document.getElementById('docTitle');

    if (!filename) {
      showError('Не указан файл в URL');
      titleEl.textContent = 'Ошибка';
    } else {
      const decodedName = decodeURIComponent(filename);
      titleEl.textContent = decodedName.replace(/\.pdf$/i, '');
      const pdfUrl = `./pdf/${decodedName}`;

      const embed = document.createElement('embed');
      embed.type = 'application/pdf';
      embed.src = pdfUrl;
      embed.setAttribute('aria-label', 'PDF документ');

      const container = document.getElementById('pdf-container');
      container.appendChild(embed);

      // Проверка загрузки (базовая)
      embed.onerror = () => {
        container.innerHTML = `<div class="error">❌ Не удалось загрузить PDF.<br>Проверьте имя файла и наличие документа.</div>`;
      };
    }

    function showError(msg) {
      document.getElementById('pdf-container').innerHTML = `<div class="error">${msg}</div>`;
    }
  </script>
</body>
</html>
