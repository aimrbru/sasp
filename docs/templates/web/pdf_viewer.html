<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Просмотр PDF</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="pdfFrame"></iframe>
  <script>
    // Отключаем контекстное меню и горячие клавиши
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      // Запрет Ctrl+C, Ctrl+P, Ctrl+S, F12, PrintScreen (частично)
      if (
        (e.ctrlKey && [67, 80, 83].includes(e.keyCode)) || // C, P, S
        e.keyCode === 123 || // F12
        e.keyCode === 44     // PrintScreen (не всегда)
      ) {
        e.preventDefault();
        return false;
      }
    });

    const urlParams = new URLSearchParams(window.location.search);
    const filename = urlParams.get('file');
    if (!filename) {
      document.body.innerHTML = '<h2 style="color:white;padding:20px;">❌ Не указан файл</h2>';
    } else {
      const pdfUrl = `./pdf/${encodeURIComponent(filename)}`;
      const viewerUrl = `./pdfjs/web/viewer.html?file=${encodeURIComponent(pdfUrl)}`;
      document.getElementById('pdfFrame').src = viewerUrl;
    }
  </script>
</body>
</html>
