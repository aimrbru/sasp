name: Build and Deploy Documentation

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      site-generated: ${{ steps.check-site.outputs.generated }}
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libreoffice

      - name: ğŸ“‹ Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install PyYAML Jinja2 markupsafe python-docx odfpy click colorama

      - name: ğŸ—ï¸ Generate documents (ODT/PDF)
        run: |
          echo "ğŸ—ï¸ Generating GOST documents..."
          python docs/scripts/builders/build_docs.py all
          echo "âœ… Documents generated"

      - name: ğŸŒ Generate documentation website
        run: |
          echo "ğŸŒ Generating documentation website..."
          python docs/scripts/builders/build_site.py
          echo "âœ… Website generation attempted"

      - name: ğŸ” Check if site was generated
        id: check-site
        run: |
          if [ -f "docs/output/web/index.html" ]; then
            echo "âœ… Website was generated successfully"
            echo "generated=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ Website was NOT generated"
            echo "generated=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ“¤ Upload site artifact (if generated)
        if: steps.check-site.outputs.generated == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/output/web

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.site-generated == 'true'
    
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4