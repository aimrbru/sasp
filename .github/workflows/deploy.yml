name: Build and Deploy Documentation

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Ğ ÑƒÑ‡Ğ½Ğ¾Ğ¹ Ğ·Ğ°Ğ¿ÑƒÑĞº

env:
  PYTHON_VERSION: '3.9'

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    outputs:
      has-artifacts: ${{ steps.check-artifacts.outputs.has-files }}
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libreoffice \
            libreoffice-writer \
            fonts-liberation \
            fonts-dejavu \
            fonts-noto-cjk \
            fonts-noto-color-emoji

      - name: ğŸ“‹ Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r docs/scripts/requirements.txt

      - name: ğŸ—ï¸ Generate documents (ODT/PDF)
        run: |
          echo "ğŸ—ï¸ Generating GOST documents..."
          cd "$GITHUB_WORKSPACE"
          python docs/scripts/builders/build_docs.py all
          echo "âœ… Documents generated"

      - name: ğŸ—ï¸ Generate documentation website
        run: |
          echo "ğŸŒ Generating documentation website..."
          cd "$GITHUB_WORKSPACE"
          python docs/scripts/builders/build_site.py
          echo "âœ… Website generated"

      - name: ğŸ“ Check generated files
        id: check-artifacts
        run: |
          if [ -d "docs/output/web" ] && [ "$(ls -A docs/output/web)" ]; then
            echo "âœ… Website files exist"
            echo "has-files=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ No website files generated"
            echo "has-files=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ“¦ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation-artifacts
          path: |
            docs/output/
            !docs/output/**/*.odt  # ĞĞµ Ğ·Ğ°Ğ³Ñ€ÑƒĞ¶Ğ°ĞµĞ¼ ODT Ñ„Ğ°Ğ¹Ğ»Ñ‹
          retention-days: 7

  deploy-pages:
    runs-on: ubuntu-latest
    needs: generate-docs
    if: needs.generate-docs.outputs.has-artifacts == 'true' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: documentation-artifacts
          path: ./_site

      - name: ğŸ“ Verify website structure
        run: |
          echo "ğŸ“‚ Website structure:"
          find ./_site -type f -name "*.html" | head -20
          echo ""
          echo "ğŸ“Š File count:"
          find ./_site -type f | wc -l

      - name: ğŸš€ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4