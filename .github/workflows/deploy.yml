name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libreoffice-core \
            libreoffice-writer \
            poppler-utils
          
          pip install -r docs/scripts/requirements.txt
          pip install img2pdf

      - name: Generate documentation
        run: |
          python docs/scripts/builders/build_docs.py all
          python docs/scripts/builders/build_site.py

      - name: Protect PDFs
        run: |
          echo "üõ°Ô∏è –ó–∞—â–∏—Ç–∞ PDF..."
          mkdir -p docs/output/protected_pdf
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –µ—Å—Ç—å –ª–∏ PDF —Ñ–∞–π–ª—ã
          if ls docs/output/pdf/*.pdf 1> /dev/null 2>&1; then
            for pdf in docs/output/pdf/*.pdf; do
              name=$(basename "$pdf")
              temp=$(mktemp -d)
              
              echo "üîí $name"
              
              # PDF ‚Üí JPEG
              pdftoppm -jpeg -jpegopt "quality=95" -r 150 "$pdf" "$temp/page"
              
              # JPEG ‚Üí PDF (–µ—Å–ª–∏ —Å–æ–∑–¥–∞–ª–∏—Å—å JPEG)
              if ls "$temp"/page-*.jpg 1> /dev/null 2>&1; then
                jpegs=($(ls "$temp"/page-*.jpg | sort))
                img2pdf "${jpegs[@]}" --output "docs/output/protected_pdf/$name"
                echo "‚úÖ –ó–∞—â–∏—â–µ–Ω"
              else
                echo "‚ö†Ô∏è  –ù–µ —Å–æ–∑–¥–∞–Ω—ã JPEG —Ñ–∞–π–ª—ã –¥–ª—è $name"
                # –ö–æ–ø–∏—Ä—É–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª –∫–∞–∫ fallback
                cp "$pdf" "docs/output/protected_pdf/$name"
              fi
              
              rm -rf "$temp"
            done
            
            echo "üìä –†–µ–∑—É–ª—å—Ç–∞—Ç:"
            ls -lh docs/output/protected_pdf/
          else
            echo "‚ö†Ô∏è  –ù–µ—Ç PDF —Ñ–∞–π–ª–æ–≤ –¥–ª—è –∑–∞—â–∏—Ç—ã"
            # –°–æ–∑–¥–∞–µ–º —Ç–µ—Å—Ç–æ–≤—ã–π —Ñ–∞–π–ª
            echo "–¢–µ—Å—Ç–æ–≤—ã–π PDF" > docs/output/protected_pdf/TEST.pdf
          fi

      - name: Prepare deployment
        run: |
          # –ö–æ–ø–∏—Ä—É–µ–º HTML —Å–∞–π—Ç
          if [ -d "docs/templates/web" ]; then
            cp -r docs/templates/web/* docs/output/web/ 2>/dev/null || true
          fi
          
          # –ö–æ–ø–∏—Ä—É–µ–º –∑–∞—â–∏—â–µ–Ω–Ω—ã–µ PDF
          mkdir -p docs/output/web/pdf
          if [ -d "docs/output/protected_pdf" ] && [ -n "$(ls -A docs/output/protected_pdf/*.pdf 2>/dev/null)" ]; then
            cp docs/output/protected_pdf/*.pdf docs/output/web/pdf/
            echo "‚úÖ PDF —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω—ã"
          else
            echo "‚ö†Ô∏è  –ù–µ—Ç –∑–∞—â–∏—â–µ–Ω–Ω—ã—Ö PDF"
          fi
          
          # –û–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–π —Ñ–∞–π–ª –¥–ª—è GitHub Pages
          touch docs/output/web/.nojekyll
          
          echo "üìÅ –ì–æ—Ç–æ–≤–æ –∫ –¥–µ–ø–ª–æ—é:"
          ls -la docs/output/web/

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/output/web
          publish_branch: gh-pages
          force_orphan: true