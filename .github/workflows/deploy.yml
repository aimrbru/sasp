name: Build and Deploy Documentation

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

# Ğ’ĞĞ–ĞĞ: Ğ­Ñ‚Ğ¸ permissions Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑÑ‚ Actions Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ñ‚ÑŒ Ñ Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libreoffice

      - name: ğŸ“‹ Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install PyYAML Jinja2 markupsafe python-docx odfpy click colorama

      - name: ğŸ—ï¸ Generate documents
        run: |
          echo "Generating documents..."
          python docs/scripts/builders/build_docs.py all

      - name: ğŸŒ Generate website
        run: |
          echo "Generating website..."
          python docs/scripts/builders/build_site.py

      - name: ğŸ“¤ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/output/web

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    # Ğ’ĞĞ–ĞĞ: Ğ”Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ permissions Ğ´Ğ»Ñ job Ğ´ĞµĞ¿Ğ»Ğ¾Ñ
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4