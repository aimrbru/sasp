name: Build and Deploy Documentation

on:
  push:
    branches: [ main, master ]
    paths:
      - 'docs/**'
      - 'hardware/**'
      - 'production/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    outputs:
      has-artifacts: ${{ steps.check-artifacts.outputs.has-files }}
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          
      - name: ðŸ” Check Python version
        run: |
          python --version
          echo "Python path: $(which python)"

      - name: ðŸ“¦ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libreoffice \
            libreoffice-writer \
            fonts-liberation \
            fonts-dejavu \
            fonts-noto-cjk \
            fonts-noto-color-emoji

      - name: ðŸ“‹ Install Python dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          
          # Ð£ÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ Ð²ÑÐµ Ð½ÐµÐ¾Ð±Ñ…Ð¾Ð´Ð¸Ð¼Ñ‹Ðµ Ð·Ð°Ð²Ð¸ÑÐ¸Ð¼Ð¾ÑÑ‚Ð¸
          pip install \
            "PyYAML>=6.0.1,<7.0" \
            "Jinja2>=3.0.0,<4.0" \
            "Markdown>=3.4.0,<4.0" \
            "python-docx>=1.1.0,<2.0" \
            "odfpy>=1.3.0,<1.4.2" \
            "click>=8.0.0,<9.0" \
            "colorama>=0.4.0,<1.0" \
            "markupsafe>=2.0.0,<3.0" \
            "lxml>=4.9.0,<5.0"

      - name: âœ… Validate dependencies
        run: |
          echo "ðŸ” Checking installed dependencies..."
          python -c "
          import sys
          packages = [
              'yaml', 'jinja2', 'markdown', 'docx', 'odf', 
              'click', 'colorama', 'markupsafe', 'lxml'
          ]
          
          for pkg in packages:
              try:
                  __import__(pkg)
                  print(f'âœ… {pkg}')
              except ImportError as e:
                  print(f'âŒ {pkg}: {e}')
          "

      - name: âœ… Validate syntax
        run: |
          echo "ðŸ” Validating Python syntax..."
          python -m py_compile docs/scripts/builders/build_site.py
          echo "âœ… Syntax is valid"

      - name: ðŸ—ï¸ Generate documents (ODT/PDF)
        run: |
          echo "ðŸ—ï¸ Generating GOST documents..."
          cd "$GITHUB_WORKSPACE"
          python docs/scripts/builders/build_docs.py all
          echo "âœ… Documents generated"

      - name: ðŸ—ï¸ Generate documentation website
        run: |
          echo "ðŸŒ Generating documentation website..."
          cd "$GITHUB_WORKSPACE"
          python docs/scripts/builders/build_site.py
          echo "âœ… Website generated"

      - name: ðŸ“ Check generated files
        id: check-artifacts
        run: |
          if [ -d "docs/output/web" ] && [ "$(ls -A docs/output/web)" ]; then
            echo "âœ… Website files exist"
            echo "has-files=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ No website files generated"
            echo "has-files=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ“¦ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation-artifacts
          path: |
            docs/output/
            !docs/output/**/*.odt
          retention-days: 7

  deploy-pages:
    runs-on: ubuntu-latest
    needs: generate-docs
    if: needs.generate-docs.outputs.has-artifacts == 'true' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: documentation-artifacts
          path: ./_site

      - name: ðŸš€ Setup Pages
        uses: actions/configure-pages@v4

      - name: ðŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4