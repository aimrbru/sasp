# docs/content/tu_content.yaml
# Шаблон технических условий по ГОСТ
sections:
  - id: "title_page"
    name: "Титульный лист"
    content:
      - id: "company_name"
        type: "text"
        value: "{{ developer.company }}"
      
      - type: "blank_line"
        count: 1
      
      - id: "okpd_code"
        type: "text"
        value: "{{ product.okpd }}"
      
      - id: "approval"
        type: "text"
        value: |
          УТВЕРЖДАЮ
            ______________________
            (должность, подпись)
            ___ ___________ 20__ г.
      
      - type: "blank_line"
        count: 7
      
      - id: "product_name"
        type: "text"
        value: |
          {{ product.full_name }}
      - type: "blank_line"
        count: 1

      - type: "text"
        value: "Технические условия"
      - type: "blank_line"
        count: 1
      
      - id: "product_code"
        type: "text"
        value: |
          {{ product.code }}.ТУ
      - type: "blank_line"
        count: 7
      
      - type: "bottom_info"
        value: " "

  - id: "table_of_contents"
    name: "Содержание"
   
    content: []
    
  - id: "intro"
    name: "Вводная часть"
    blocks:
      - text: |
          Настоящие технические условия распространяются на систему автоматизированного считывания показаний счетчиков «{{ product.name }}», {{ product.code }}.
      - text: |
          Изделие предназначено для автоматического считывания числовых показаний со шкал бытовых счетчиков (воды, электричества, газа) с помощью камеры, их распознавания и передачи данных на удаленный сервер или локальное хранилище в системах учета коммунальных ресурсов.
      - text: |    
          Условия эксплуатации: Климатическое исполнение {{ environmental.climate_code.value }} по ГОСТ 15150-69. Температура окружающей среды от {{ environmental.temperature.operation_range.min.value }}°C до {{ environmental.temperature.operation_range.max.value }}°C. Относительная влажность до {{ environmental.humidity.max_percent.value }}% при температуре +{{ environmental.humidity.at_temperature.value }}°C без конденсата. Вибрационные нагрузки до {{ environmental.vibration.acceleration.value }}g в диапазоне частот {{ environmental.vibration.frequency_range.min.value }}-{{ environmental.vibration.frequency_range.max.value }} Гц. Установка в закрытых помещениях с защитой от прямого воздействия атмосферных осадков и солнечной радиации. Крепление на счетчики осуществляется с помощью совместимых креплений, приобретаемых отдельно.
      - text: |    
          Пример записи в конструкторской документации и при заказе: «Система считывания показаний счетчиков «{{ product.name }}» {{ product.code }} с комплектом креплений для [модель счетчика]».

  - id: "technical_requirements"
    name: "Технические требования"
    subsections:
      - id: "basic_parameters"
        name: "Основные параметры и характеристики (свойства)"
        blocks:
          - text: "Система автоматизированного считывания показаний счетчиков «{{ product.name }}» должна соответствовать требованиям настоящих технических условий и комплекта конструкторской документации согласно {{ product.code }} КД."

      - id: "main_parameters"
        name: "Требования к основным параметрам"
        points:
          - id: "dimensions"
            name: "Изделие должно иметь следующие габаритные размеры: {{ dimensions.length.value }} ±{{ dimensions.length_tolerance.value }} {{ dimensions.length.unit }} × {{ dimensions.width.value }} ±{{ dimensions.width_tolerance.value }} {{ dimensions.width.unit }} × {{ dimensions.height.value }} ±{{ dimensions.height_tolerance.value }} {{ dimensions.height.unit }}."
          - id: "weight"
            name: "Масса изделия (с корпусом) должна составлять не более {{ dimensions.max_weight.value }} {{ dimensions.max_weight.unit }}."
          - id: "power_params"
            name: "Изделие должно иметь следующие параметры электропитания:"
            blocks:
              - list:
                  style: bullet
                  items:
                    - "Номинальное напряжение питания: постоянный ток {{ power.nominal_voltage.value }} ±{{ power.voltage_tolerance.value }} {{ power.nominal_voltage.unit }}"
                    - "Потребляемый ток:"
                    - list:
                        style: bullet
                        items:
                          - "в активном режиме: {{ power.current_consumption.active_mode.value }} {{ power.current_consumption.active_mode.unit }};"
                          - "в режиме глубокого сна: {{ power.current_consumption.deep_sleep.value }} {{ power.current_consumption.deep_sleep.unit }};"
                          - "в режиме настройки (BLUFI): {{ power.current_consumption.blufi_mode.value }} {{ power.current_consumption.blufi_mode.unit }}"
          - id: "cpu_frequency"
            name: "Рабочая частота процессора должна составлять {{ hardware.cpu_frequency.value }} {{ hardware.cpu_frequency.unit }}."
          - id: "memory"
            name: "Изделие должно иметь следующий объем памяти:"
            blocks:
              - list:
                  style: bullet
                  items:
                    - "Объем Flash-памяти: {{ hardware.memory.flash_options.value[0] }} или {{ hardware.memory.flash_options.value[1] }} {{ hardware.memory.flash_options.unit }} (в зависимости от модификации)"
                    - "Объем оперативной памяти: {{ hardware.memory.ram.value }} {{ hardware.memory.ram.unit }}"
          - id: "ota_support"
            name: "Изделие должно поддерживать OTA-обновления через Wi-Fi соединение."

      - id: "purpose_requirements"
        name: "Требования назначения"
        points:
          - id: "max_meters"
            name: "Изделие должно обеспечивать подключение и одновременную работу с {{ functional.max_meters_supported.value }} {{ functional.max_meters_supported.unit }}."
          - id: "camera_resolution"
            name: "Камера изделия для захвата изображений должна иметь разрешение {{ camera.sensor_resolution.width.value }}×{{ camera.sensor_resolution.height.value }} {{ camera.sensor_resolution.width.unit }} ({{ camera.sensor_resolution.standard.value }})."
          - id: "output_format"
            name: "Изделие должно формировать выходные изображения в формате {{ camera.output_format.value }}."
          - id: "jpeg_quality"
            name: "Качество сжатия JPEG должно быть регулируемым в диапазоне от {{ camera.jpeg_quality_range.min.value }} до {{ camera.jpeg_quality_range.max.value }}."
          - id: "roi_size"
            name: "Размер настраиваемой области распознавания (ROI) должен быть в диапазоне от {{ camera.roi_size_range.min_width.value }}×{{ camera.roi_size_range.min_height.value }} до {{ camera.roi_size_range.max_width.value }}×{{ camera.roi_size_range.max_height.value }} {{ camera.roi_size_range.min_width.unit }}."
          - id: "recognition_accuracy"
            name: "Точность распознавания цифр должна быть не менее {{ camera.performance.min_recognition_accuracy.value }} {{ camera.performance.min_recognition_accuracy.unit }} при условии качественного входного изображения."
          - id: "processing_time"
            name: "Время полного цикла обработки (захват, обработка, передача) не должно превышать {{ camera.performance.max_processing_time.value }} {{ camera.performance.max_processing_time.unit }}."
          - id: "ota_update_time"
            name: "Время выполнения OTA-обновления прошивки не должно превышать {{ timing.ota_update_max.value }} {{ timing.ota_update_max.unit }}."
          - id: "wireless_interfaces"
            name: "Изделие должно поддерживать следующие беспроводные интерфейсы:"
            blocks:
              - list:
                  style: bullet
                  items:
                    - "Wi-Fi: стандарт {{ wireless.wifi.standard.value }}, рабочая частота {{ wireless.wifi.frequency.value }} {{ wireless.wifi.frequency.unit }}"
                    - "Bluetooth: {{ wireless.bluetooth.standard.value }} ({{ wireless.bluetooth.purpose.value }})"

      - id: "construction_requirements"
        name: "Требования к конструкции"
        points:
          - id: "case_durability"
            name: "Прочность корпуса должна обеспечивать целостность изделия при падении с высоты {{ environmental.fall_height.value }} {{ environmental.fall_height.unit }} на бетонный пол."
          - id: "camera_mount_durability"
            name: "Конструкция крепления камеры внутри корпуса должна обеспечивать ее работоспособность при вибрации с ускорением до {{ environmental.vibration.acceleration.value }} {{ environmental.vibration.acceleration.unit }}."
          - id: "temperature_ranges"
            name: "Изделие должно иметь следующие допустимые температурные режимы:"
            blocks:
              - list:
                  style: bullet
                  items:
                    - "Температура хранения: от {{ environmental.temperature.storage_range.min.value }}°C до {{ environmental.temperature.storage_range.max.value }}°C"
                    - "Температура эксплуатации: от {{ environmental.temperature.operation_range.min.value }}°C до {{ environmental.temperature.operation_range.max.value }}°C"
          - id: "ingress_protection"
            name: "Корпус изделия должен обеспечивать степень защиты {{ environmental.ingress_protection.value }} по ГОСТ 14254."
          - id: "case_design"
            name: "Корпус должен быть выполнен в неразборной конструкции и опломбирован."

      - id: "compatibility_requirements"
        name: "Требования по различным видам совместимости"
        points:
          - id: "electrical_compatibility"
            name: "Электрическая совместимость: изделие должно быть совместимо со стандартными блоками питания, обеспечивающими выходное напряжение {{ power.nominal_voltage.value }} {{ power.nominal_voltage.unit }} постоянного тока."
          - id: "software_compatibility"
            name: "Программная совместимость: прошивка изделия должна быть разработана на базе {{ functional.firmware_framework.value }} с поддержкой OTA-обновлений."
          - id: "information_compatibility"
            name: "Информационная совместимость: изделие должно передавать данные в формате {{ functional.data_format.value }} по протоколам {{ functional.data_protocols.values[0] }}/{{ functional.data_protocols.values[1] }} и поддерживать OTA-протокол для обновлений."
          - id: "mechanical_compatibility"
            name: "Механическая совместимость: на корпусе изделия должны быть предусмотрены универсальные точки крепления для совместимых держателей."

      - id: "reliability_requirements"
        name: "Требования надежности"
        points:
          - id: "mtbf"
            name: "Наработка на отказ изделия должна быть не менее {{ reliability.mtbf.value }} {{ reliability.mtbf.unit }}."
          - id: "software_recovery"
            name: "Среднее время восстановления после программного сбоя (перезагрузка) не должно превышать {{ timing.reboot_recovery_max.value }} {{ timing.reboot_recovery_max.unit }}."
          - id: "hardware_recovery"
            name: "Среднее время восстановления после аппаратного сбоя (ремонт в сервисном центре) не должно превышать {{ reliability.recovery_time.hardware.value }} {{ reliability.recovery_time.hardware.unit }}."
          - id: "availability"
            name: "Коэффициент готовности изделия должен быть не менее {{ reliability.availability_factor.value }}."
          - id: "service_life"
            name: "Срок службы изделия устанавливается {{ reliability.service_life.value }} {{ reliability.service_life.unit }}."
          - id: "shelf_life"
            name: "Срок сохранности в упаковке изготовителя устанавливается {{ reliability.shelf_life.value }} {{ reliability.shelf_life.unit }}."
          - id: "ota_reliability"
            name: "Надежность процедуры OTA-обновления должна обеспечивать вероятность успешного обновления не менее {{ reliability.ota_success_rate.value }}%."

      - id: "radio_protection_requirements"
        name: "Требования радиоэлектронной защиты"
        points:
          - id: "emc_immunity"
            name: "Изделие должно быть устойчиво к электромагнитным помехам в соответствии с требованиями ГОСТ Р 51317.4.2."
          - id: "emi_emission"
            name: "Уровень излучаемых помех изделием должен соответствовать классу {{ safety_emc.emi_emission_class.value }} по ГОСТ Р 51317.3.2."
          - id: "esd_immunity"
            name: "Изделие должно быть устойчиво к воздействию электростатического разряда:"
            blocks:
              - list:
                  style: bullet
                  items:
                    - "Контактный разряд: ±{{ safety_emc.esd_immunity.contact.value }} {{ safety_emc.esd_immunity.contact.unit }}"
                    - "Воздушный разряд: ±{{ safety_emc.esd_immunity.air.value }} {{ safety_emc.esd_immunity.air.unit }}"
          - id: "ota_encryption"
            name: "Канал передачи данных для OTA-обновлений должен быть защищен шифрованием."

      - id: "environmental_resistance_requirements"
        name: "Требования стойкости к внешним воздействиям"
        points:
          - id: "mechanical_resistance"
            name: "Изделие должно быть стойким к следующим механическим воздействиям:"
            blocks:
              - list:
                  style: bullet
                  items:
                    - "Вибрации: в диапазоне частот {{ environmental.vibration.frequency_range.min.value }}-{{ environmental.vibration.frequency_range.max.value }} {{ environmental.vibration.frequency_range.min.unit }} с ускорением {{ environmental.vibration.acceleration.value }} {{ environmental.vibration.acceleration.unit }}"
                    - "Удару: с ускорением {{ environmental.shock.acceleration.value }} {{ environmental.shock.acceleration.unit }}, длительностью {{ environmental.shock.duration.value }} {{ environmental.shock.duration.unit }}, формой {{ environmental.shock.waveform.value }}"
          - id: "climatic_resistance"
            name: "Изделие должно быть стойким к следующим климатическим воздействиям:"
            blocks:
              - list:
                  style: bullet
                  items:
                    - "Температуре: рабочая от {{ environmental.temperature.operation_range.min.value }} до +{{ environmental.temperature.operation_range.max.value }}°C, предельная от {{ environmental.temperature.limit_range.min.value }} до +{{ environmental.temperature.limit_range.max.value }}°C"
                    - "Относительной влажности: до {{ environmental.humidity.max_percent.value }}% при температуре +{{ environmental.humidity.at_temperature.value }}°C"
                    - "Атмосферному давлению: в диапазоне {{ environmental.pressure.min.value }}-{{ environmental.pressure.max.value }} {{ environmental.pressure.min.unit }}"

      - id: "ergonomics_requirements"
        name: "Требования эргономики"
        points:
          - id: "web_ui"
            name: "Управление изделием должно осуществляться через веб-интерфейс, корректно отображаемый на экранах с разрешением не менее {{ ergonomics.web_ui.min_resolution.width.value }}×{{ ergonomics.web_ui.min_resolution.height.value }} {{ ergonomics.web_ui.min_resolution.width.unit }}."
          - id: "ota_interface"
            name: "Интерфейс OTA-обновлений должен быть автоматическим и обеспечивать уведомление пользователя о результатах обновления."
          - id: "touch_target_size"
            name: "Минимальный размер интерактивных элементов интерфейса при сенсорном управлении должен быть не менее {{ ergonomics.web_ui.touch_target_min_size.value }}×{{ ergonomics.web_ui.touch_target_min_size.value }} {{ ergonomics.web_ui.touch_target_min_size.unit }}."
          - id: "contrast_ratio"
            name: "Цветовая схема интерфейса должна обеспечивать контрастность не менее {{ ergonomics.web_ui.min_contrast_ratio.value }}:1."

      - id: "resource_efficiency_requirements"
        name: "Требования экономного использования ресурсов"
        points:
          - id: "power_consumption"
            name: "Потребляемая мощность изделия не должна превышать:"
            blocks:
              - list:
                  style: bullet
                  items:
                    - "В режиме ожидания: {{ energy.power_consumption.standby.value }} {{ energy.power_consumption.standby.unit }}"
                    - "В активном режиме: {{ energy.power_consumption.active.value }} {{ energy.power_consumption.active.unit }}"
                    - "В режиме OTA-обновления: {{ energy.power_consumption.ota.value }} {{ energy.power_consumption.ota.unit }}"
          - id: "recycled_materials"
            name: "Материалы корпуса должны содержать не менее {{ energy.recycled_plastic_min_percent.value }}% вторичного пластика."
          - id: "battery_life"
            name: "При питании от автономного источника (батареи) срок службы до замены/зарядки должен быть не менее {{ energy.battery_life.value }} {{ energy.battery_life.unit }}."

      - id: "manufacturability_requirements"
        name: "Требования технологичности"
        points:
          - id: "standard_parts"
            name: "Коэффициент использования стандартных деталей в изделии должен быть не менее {{ manufacturing.standardization_ratio.value }}%."
          - id: "assembly_ratio"
            name: "Коэффициент сборности изделия должен быть не менее {{ manufacturing.assembly_ratio.value }}."
          - id: "assembly_labor"
            name: "Трудоемкость сборки одного изделия не должна превышать {{ manufacturing.max_assembly_man_hours.value }} {{ manufacturing.max_assembly_man_hours.unit }}."
          - id: "assembly_method"
            name: "Конструкция корпуса должна предусматривать технологичную сборку методом ультразвуковой сварки."

      - id: "design_requirements"
        name: "Конструктивные требования"
        points:
          - id: "case_material"
            name: "Корпус изделия должен быть изготовлен из {{ manufacturing.case_material.value }} методом ультразвуковой сварки в неразборном исполнении."
          - id: "pcb_material"
            name: "Материал основной печатной платы внутри корпуса – {{ manufacturing.pcb_material.value }}, толщина {{ manufacturing.pcb_thickness.value }} {{ manufacturing.pcb_thickness.unit }}."
          - id: "case_holes"
            name: "В корпусе должны быть предусмотрены следующие отверстия:"
            blocks:
              - list:
                  style: bullet
                  items:
                    - "Для объектива камеры: диаметром {{ manufacturing.case_hole_diameters.lens.value }} {{ manufacturing.case_hole_diameters.lens.unit }}"
                    - "Для светодиода вспышки: диаметром {{ manufacturing.case_hole_diameters.flash.value }} {{ manufacturing.case_hole_diameters.flash.unit }}"
          - id: "mounting_slots"
            name: "На корпусе должны быть выполнены универсальные пазы для крепления совместимых держателей."
          - id: "assembly_protection"
            name: "Конструкция должна обеспечивать защиту от неправильной сборки (неразборная конструкция)."
          - id: "gold_coating"
            name: "Контакты разъемов внутри корпуса должны иметь антикоррозионное покрытие золотением толщиной {{ manufacturing.gold_coating_thickness.value }} {{ manufacturing.gold_coating_thickness.unit }}."
          - id: "case_color"
            name: "Цвет корпуса должен соответствовать {{ manufacturing.case_color_ral.value }} (светло-серый)."
          - id: "seal"
            name: "На стыке частей корпуса должна быть установлена антивандальная пломба."

      - id: "service_life_requirements"
        name: "Срок службы изделия"
        points:
          - id: "service_life_duration"
            name: "Устанавливается срок службы изделия — {{ reliability.service_life.value }} {{ reliability.service_life.unit }} с даты изготовления."
          - id: "end_of_life"
            name: "По истечении срока службы изделие подлежит утилизации в соответствии с разделом «Требования утилизации изделия» настоящих ТУ."
          - id: "repairability"
            name: "Ремонтопригодность изделия ограничена: ремонт возможен только в авторизованном сервисном центре с применением специального оборудования для вскрытия и герметизации корпуса."

      - id: "materials_requirements"
        name: "Требования к сырью, материалам, покупным изделиям"
        points:
          - id: "materials_table_intro"
            name: "Применяемые покупные изделия и материалы должны соответствовать требованиям, указанным в таблице {{table_counter_next}}."
          - id: "materials_table_content"
            name: "Требования к покупным изделиям и материалам"
            blocks:
              - table:
                  name: "Требования к покупным изделиям и материалам"
                  headers:
                    - "Наименование"
                    - "Требования"
                    - "Документ-основание"
                  rows:
                    - cells:
                        - "Электронный модуль в сборе"
                        - "ESP32-S, PSRAM {{ hardware.memory.psram.value }} {{ hardware.memory.psram.unit }}, Flash {{ hardware.memory.flash_options.value[0] }} или {{ hardware.memory.flash_options.value[1] }} {{ hardware.memory.flash_options.unit }}, камера {{ camera.sensor_resolution.width.value }}×{{ camera.sensor_resolution.height.value }} {{ camera.sensor_resolution.width.unit }}"
                        - "ТУ на комплектующее"
                    - cells:
                        - "Корпус"
                        - "{{ manufacturing.case_material.value }}, {{ manufacturing.case_color_ral.value }}, неразборный"
                        - "ТУ 6-05-2212-89"
                    - cells:
                        - "Пломба"
                        - "Антивандальная, с уникальным номером"
                        - "ТУ 9443-076-07540341-99"
                    - cells:
                        - "Припой"
                        - "POS-61, бессвинцовый"
                        - "ГОСТ 21931-76"
                    - cells:
                        - "Флюс"
