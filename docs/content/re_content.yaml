                        - "напряжение питания: {{ specifications.power.voltage_v.value }}{{ specifications.power.voltage_v.unit }} DC;"
                        - "знак соответствия РСТ;"
                        - "предупреждение: «Не разбирать. Ремонт только в сервисном центре»."
              - id: "sealing_content"
                name: "Корпус должен быть опломбирован антивандальной пломбой, содержащей:"
