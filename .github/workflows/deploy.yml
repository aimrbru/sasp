name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --quiet --no-cache-dir -r docs/scripts/requirements.txt

      - name: Build documentation
        run: |
          python docs/scripts/builders/build_docs.py all

      - name: Prepare web output directory
        run: |
          mkdir -p docs/output/web

      - name: Copy HTML templates and assets
        run: |
          cp -r docs/templates/web/* docs/output/web/ || echo "No web templates found"

      - name: Copy PDF files
        run: |
          mkdir -p docs/output/web/pdf
          cp -r docs/output/pdf/*.pdf docs/output/web/pdf/ 2>/dev/null || echo "No PDFs to copy"

      - name: Copy PDF.js viewer (local, without download/print buttons)
        run: |
          mkdir -p docs/output/web/pdfjs
          cp -r docs/templates/web/pdfjs/* docs/output/web/pdfjs/ 2>/dev/null || echo "PDF.js not found in templates"

      - name: Verify deployment structure
        run: |
          echo "=== Web directory structure ==="
          find docs/output/web -type f | sort
          echo ""
          echo "=== PDF files ==="
          ls -1 docs/output/web/pdf/ 2>/dev/null || echo "No PDFs in web/pdf/"

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/output/web

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4