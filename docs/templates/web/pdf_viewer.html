<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр документа</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; background: #0f172a; color: #e2e8f0; min-height: 100vh; }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; margin-bottom: 20px; border-bottom: 1px solid #334155; }
        .title { font-size: 24px; color: #60a5fa; }
        .btn { padding: 10px 20px; background: #3b82f6; color: white; border: none; border-radius: 8px; cursor: pointer; text-decoration: none; }
        #viewer { width: 100%; height: calc(100vh - 180px); border: none; border-radius: 12px; background: #1e293b; }
        .loading { display: flex; justify-content: center; align-items: center; height: 100%; font-size: 18px; color: #94a3b8; }
        .error { color: #ef4444; text-align: center; padding: 40px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title" id="docTitle">Загрузка документа...</h1>
            <a href="standards.html" class="btn">← Назад к документам</a>
        </div>
        
        <div id="viewer" class="loading">
            Загрузка PDF...
        </div>
    </div>
    
    <!-- PDF.js библиотеки -->
    <script src="https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
    <script src="https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.worker.min.js"></script>
    
    <script>
        // Защита от копирования
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('selectstart', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if (e.ctrlKey && (e.key === 'c' || e.key === 's' || e.key === 'p')) {
                e.preventDefault();
                alert('Копирование и скачивание запрещено');
            }
        });
        
        // Получаем параметры
        const urlParams = new URLSearchParams(window.location.search);
        const pdfFile = urlParams.get('file');
        
        if (!pdfFile) {
            showError('Файл не указан');
            return;
        }
        
        // Устанавливаем заголовок
        const fileName = decodeURIComponent(pdfFile).replace('.pdf', '');
        document.getElementById('docTitle').textContent = fileName;
        
        // Загружаем PDF
        loadPDF(pdfFile);
        
        async function loadPDF(filename) {
            try {
                const viewer = document.getElementById('viewer');
                viewer.innerHTML = '<div class="loading">Загрузка документа...</div>';
                
                // URL к PDF
                const pdfUrl = `/sasp/pdf/${filename}`;
                
                // Инициализация PDF.js
                pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.worker.min.js';
                
                // Загрузка PDF
                const loadingTask = pdfjsLib.getDocument(pdfUrl);
                const pdf = await loadingTask.promise;
                
                // Создаем canvas для отображения
                viewer.innerHTML = '';
                const canvas = document.createElement('canvas');
                viewer.appendChild(canvas);
                
                // Рендерим первую страницу
                const page = await pdf.getPage(1);
                const scale = 1.5;
                const viewport = page.getViewport({ scale });
                
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                const ctx = canvas.getContext('2d');
                await page.render({
                    canvasContext: ctx,
                    viewport: viewport
                }).promise;
                
                // Добавляем водяные знаки
                addWatermark(canvas);
                
                // Навигация (опционально)
                addNavigation(pdf, canvas);
                
            } catch (error) {
                console.error('Ошибка загрузки PDF:', error);
                showError(`Не удалось загрузить документ: ${error.message}`);
            }
        }
        
        function addWatermark(canvas) {
            const ctx = canvas.getContext('2d');
            ctx.save();
            ctx.globalAlpha = 0.1;
            ctx.font = '60px Arial';
            ctx.fillStyle = 'red';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.rotate(-Math.PI / 4);
            
            // Множественные водяные знаки
            for(let i = -3; i < 4; i++) {
                for(let j = -3; j < 4; j++) {
                    ctx.fillText('КОНФИДЕНЦИАЛЬНО', i * 400, j * 300);
                }
            }
            
            ctx.restore();
        }
        
        function addNavigation(pdf, canvas) {
            // Простая навигация
            const nav = document.createElement('div');
            nav.style.cssText = 'position: fixed; bottom: 20px; right: 20px; background: #1e293b; padding: 10px; border-radius: 8px;';
            nav.innerHTML = `
                <button onclick="changePage(-1)" style="margin: 0 5px; padding: 5px 10px; background: #3b82f6; color: white; border: none; border-radius: 4px;">←</button>
                <span style="color: #94a3b8; margin: 0 10px;">Страница 1 из ${pdf.numPages}</span>
                <button onclick="changePage(1)" style="margin: 0 5px; padding: 5px 10px; background: #3b82f6; color: white; border: none; border-radius: 4px;">→</button>
            `;
            document.body.appendChild(nav);
            
            window.changePage = async (delta) => {
                // Реализация навигации по страницам
                alert('Навигация по страницам доступна в полной версии');
            };
        }
        
        function showError(message) {
            const viewer = document.getElementById('viewer');
            viewer.className = 'error';
            viewer.innerHTML = `
                <div>
                    <p style="margin-bottom: 10px;">❌ ${message}</p>
                    <p style="font-size: 14px; color: #94a3b8;">
                        Проверьте правильность ссылки или обратитесь к администратору
                    </p>
                </div>
            `;
        }
    </script>
</body>
</html>
