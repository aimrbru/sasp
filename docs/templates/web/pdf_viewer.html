<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Просмотр PDF | САСП-2</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      background: #0f172a;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: rgba(30, 41, 59, 0.9);
      color: white;
      border: 1px solid #3b82f6;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      backdrop-filter: blur(10px);
    }
    .error {
      color: white;
      padding: 50px;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <a href="standards.html" class="back-button">← Назад</a>
  
  <div id="pdf-container"></div>
  
  <script>
    // Получаем имя файла
    const urlParams = new URLSearchParams(window.location.search);
    const filename = urlParams.get('file');
    
    if (!filename) {
      document.getElementById('pdf-container').innerHTML = 
        '<div class="error">❌ Не указан файл PDF</div>';
    } else {
      // Просто передаем имя файла
      const viewerUrl = `./pdfjs/web/viewer.html?file=${filename}`;
      
      console.log('Opening PDF viewer:', viewerUrl);
      
      // Создаем iframe
      const iframe = document.createElement('iframe');
      iframe.src = viewerUrl;
      iframe.onerror = function() {
        document.getElementById('pdf-container').innerHTML = 
          '<div class="error">❌ Ошибка загрузки PDF viewer</div>';
      };
      
      document.getElementById('pdf-container').appendChild(iframe);
    }
  </script>
</body>
</html>
