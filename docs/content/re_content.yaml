                        - "крепление для монтажа на счетчики (приобретается отдельно)."
              - id: "work_principle"
                name: "Изделие работает следующим образом"
                site: [r]
                blocks:
                  - list:
                      style: alpha
                      items:
                        - "после подачи питания происходит загрузка системы;"
                        - "устройство переходит в режим настройки сети (режим BLUFI) для настройки Wi-Fi;"
                        - "после настройки Wi-Fi запускается встроенный веб-сервер для возможности управления через веб-интерфейс;"
                        - "по внутреннему расписанию или внешней команде через веб-интерфейс производится фотографирование шкалы счетчика;"
                        - "заданная область изображения (ROI) обрабатывается и отправляется на внешний сервис распознавания изображения (OCR-сервер);"
                        - "фото счётчика и числовые показания сохраняются в памяти устройства и при необходимости отправляются на указанный удалённый сервер;"
                        - "после цикла работы система переходит в режим глубокого сна для экономии энергии."
