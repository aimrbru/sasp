name: Build and Deploy Documentation

on:
  push:
    branches: [ main, master ]
    paths:
      - 'docs/**'
      - 'hardware/**'
      - 'production/**'
      - 'software/src/main/**'
      - '.github/workflows/deploy.yml'
      - 'requirements*.txt'
      - 'setup.py'
      - 'pyproject.toml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'docs/**'
      - 'hardware/**'
      - 'production/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:  # Ð ÑƒÑ‡Ð½Ð¾Ð¹ Ð·Ð°Ð¿ÑƒÑÐº

env:
  PYTHON_VERSION: '3.11'
  POETRY_VERSION: '1.8.3'

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    outputs:
      has-artifacts: ${{ steps.check-artifacts.outputs.has-files }}
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'  # ÐÐ²Ñ‚Ð¾Ð¼Ð°Ñ‚Ð¸Ñ‡ÐµÑÐºÐ¾Ðµ ÐºÐµÑˆÐ¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ðµ pip Ð¿Ð°ÐºÐµÑ‚Ð¾Ð²

      - name: ðŸ“¦ ÐšÐµÑˆ pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('docs/scripts/requirements.txt', 'pyproject.toml', 'setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ðŸ“¦ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libreoffice \
            libreoffice-writer \
            fonts-liberation \
            fonts-dejavu \
            fonts-noto-cjk \
            fonts-noto-color-emoji

      - name: ðŸ“‹ Install Python dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          
          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼, Ð¾Ð±Ð½Ð¾Ð²Ð¸Ð»Ð¸ÑÑŒ Ð»Ð¸ Ð·Ð°Ð²Ð¸ÑÐ¸Ð¼Ð¾ÑÑ‚Ð¸
          if [ -f "docs/scripts/requirements.txt" ]; then
            pip cache dir
            pip install --no-deps -r docs/scripts/requirements.txt || \
            pip install \
              "PyYAML>=6.0.1,<7.0" \
              "Jinja2>=3.0.0,<4.0" \
              "Markdown>=3.4.0,<4.0" \
              "python-docx>=1.1.0,<2.0" \
              "odfpy>=1.3.0,<1.4.2" \
              "click>=8.0.0,<9.0" \
              "colorama>=0.4.0,<1.0"
          else
            pip install \
              "PyYAML>=6.0.1,<7.0" \
              "Jinja2>=3.0.0,<4.0" \
              "Markdown>=3.4.0,<4.0" \
              "python-docx>=1.1.0,<2.0" \
              "odfpy>=1.3.0,<1.4.2" \
              "click>=8.0.0,<9.0" \
              "colorama>=0.4.0,<1.0"
          fi

      - name: ðŸ—ï¸ Generate documents (ODT/PDF)
        run: |
          echo "ðŸ—ï¸ Generating GOST documents..."
          cd "$GITHUB_WORKSPACE"
          python docs/scripts/builders/build_docs.py all
          echo "âœ… Documents generated"

      - name: ðŸ—ï¸ Generate documentation website
        run: |
          echo "ðŸŒ Generating documentation website..."
          cd "$GITHUB_WORKSPACE"
          python docs/scripts/builders/build_site.py
          echo "âœ… Website generated"

      - name: ðŸ“ Check generated files
        id: check-artifacts
        run: |
          if [ -d "docs/output/web" ] && [ "$(ls -A docs/output/web)" ]; then
            echo "âœ… Website files exist"
            echo "has-files=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ No website files generated"
            echo "has-files=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ“¦ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation-artifacts
          path: |
            docs/output/
            !docs/output/**/*.odt
          retention-days: 7

  deploy-pages:
    runs-on: ubuntu-latest
    needs: generate-docs
    if: needs.generate-docs.outputs.has-artifacts == 'true' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: documentation-artifacts
          path: ./_site

      - name: ðŸš€ Setup Pages
        uses: actions/configure-pages@v4

      - name: ðŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4