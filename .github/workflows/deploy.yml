name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --quiet --no-cache-dir -r docs/scripts/requirements.txt

      - name: Build documentation
        run: |
          # 1. Ð“ÐµÐ½ÐµÑ€Ð¸Ñ€ÑƒÐµÐ¼ PDF
          python docs/scripts/builders/build_docs.py all
          # 2. Ð“ÐµÐ½ÐµÑ€Ð¸Ñ€ÑƒÐµÐ¼ HTML-ÑÐ°Ð¹Ñ‚ (Ð¾Ð½ ÑÐ¾Ð·Ð´Ð°ÑÑ‚ docs/output/web/)
          python docs/scripts/builders/build_site.py
          # 3. ðŸ”¥ Ð¦Ð•Ð›Ð˜ÐšÐžÐœ ÐŸÐ•Ð Ð•Ð—ÐÐŸÐ˜Ð¡Ð«Ð’ÐÐ•Ðœ ÑÐ¾Ð´ÐµÑ€Ð¶Ð¸Ð¼Ð¾Ðµ Ð¸Ð· ÑˆÐ°Ð±Ð»Ð¾Ð½Ð¾Ð²
          cp -r docs/templates/web/* docs/output/web/
          # 4. ÐšÐ¾Ð¿Ð¸Ñ€ÑƒÐµÐ¼ PDF (build_site.py ÑƒÐ¶Ðµ ÐºÐ¾Ð¿Ð¸Ñ€ÑƒÐµÑ‚, Ð½Ð¾ Ð½Ð° Ð²ÑÑÐºÐ¸Ð¹ â€” Ð¿Ð¾Ð²Ñ‚Ð¾Ñ€Ð¸Ð¼)
          mkdir -p docs/output/web/pdf
          cp -r docs/output/pdf/*.pdf docs/output/web/pdf/ 2>/dev/null || echo "No PDFs to copy"
          # 5. Ð—Ð°Ñ‰Ð¸Ñ‚Ð° Ð¾Ñ‚ Jekyll
          touch docs/output/web/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/output/web
          publish_branch: gh-pages