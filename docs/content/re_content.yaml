            name: "Доработка изделия возможна только в следующих пределах"
            site: [r]
            blocks:
              - list:
                  style: bullet
                  items:
                    - "адрес OCR-сервера задаётся в конфигурации прошивки (может быть изменен при OTA-обновлении);"
                    - "параметры камеры и ROI настраиваются через веб-интерфейс;"
                    - "логика работы может быть модифицирована через OTA-обновления прошивки."
          - id: "modified_product_prohibitions"
            name: "Запрещается"
            site: [r]
            blocks:
              - list:
                  style: bullet
                  items:
                    - "аппаратные модификации (разборка корпуса, замена компонентов) — только в сервисном центре;"
                    - "установка несанкционированных прошивок;"
                    - "изменение конструкции креплений без согласования с производителем."

  # РАЗДЕЛ 3: ТЕХНИЧЕСКОЕ ОБСЛУЖИВАНИЕ
  - id: "maintenance"
    name: "Техническое обслуживание"
    site: [m]
    subsections:
      - id: "general_instructions"
        name: "Общие указания"
        site: [m]
        points:
          - id: "maintenance_purpose"
            name: "Техническое обслуживание проводится для проверки работоспособности и обновления программного обеспечения изделия"
            site: [m]
            blocks: []
          - id: "maintenance_executors"
            name: "Техническое обслуживание выполняется:"
            site: [m]
            blocks:
              - list:
                  style: bullet
                  items:
                    - "квалифицированным персоналом удалённо через веб-интерфейс — для повседневных операций;"
                    - "в авторизованном сервисном центре — для сложных операций и ремонта."
          - id: "disassembly_warning"
            name: "Разборка корпуса пользователем запрещена и аннулирует гарантийные обязательства"
            site: [m]
            blocks: []
          - id: "personnelquirements"
            name: "Требуемый уровень подготовки персонала:"
            site: [m]
            blocks:
              - list:
                  style: bullet
                  items:
                    - "базовые навыки работы с микроконтроллерами (ESP32);"
                    - "понимание принципов работы Wi-Fi сетей;"
                    - "знания в области программирования на языке C/C++ для модификации ПО;"
                    - "работа со средой разработки ESP-IDF или Arduino."

      - id: "safety_measures"
        name: "Меры безопасности"
        site: [m]
        points:
          - id: "safety_rules"
            name: "При проведении технического обслуживания необходимо соблюдать следующие меры безопасности:"
            site: [m]
            blocks:
              - list:
                  style: bullet
                  items:
                    - "отключить питание перед любыми манипуляциями с устройством;"
                    - "избегать статического электричества (использовать антистатические браслеты при работе в сервисном центре);"
                    - "не вскрывать корпус — все операции выполняются удаленно;"
                    - "использовать только штатное оборудование и инструменты;"
                    - "соблюдать требования электробезопасности при проведении измерений."

      - id: "maintenance_procedure"
        name: "Порядок технического обслуживания"
        site: [m]
        points:
          - id: "maintenance_steps"
            name: "Техническое обслуживание должно проводиться в следующем порядке:"
            site: [m]
            blocks:
              - list:
                  style: bullet
                  items:
                    - "внешний осмотр: проверка целостности корпуса и пломбы, чистоты креплений, чистоты объектива;"
                    - "очистка объектива мягкой салфеткой из микрофибры;"
                    - "проверка электрических подключений: надежность соединений, отсутствие повреждений изоляции;"
                    - "проверка работы через веб-интерфейс: получение тестового изображение; выполнение полного цикла работы; проверка OTA-статуса;"
                    - "проверка состояния файловой системы: свободное место, отсутствие ошибок;"
                    - "проверка актуальности прошивки: наличие и установка OTA-обновлений."

          - id: "maintenance_features"
            name: "Особенности технического обслуживания:"
            site: [m]
            blocks:
              - list:
                  style: bullet
                  items:
                    - "техническое обслуживание проводится квалифицированным персоналом;"
                    - "разборка корпуса запрещена пользователем;"
                    - "все настройки и обновления выполняются удаленно через веб-интерфейс;"
                    - "сервисное обслуживание с вскрытием корпуса производится только в авторизованных сервисных центрах;"
                    - "рекомендуется вести журнал технического обслуживания с записями о проведенных операциях и результатах проверок."

      - id: "maintenance_check"
        name: "Проверка работоспособности"
        site: [m]
        points:
          - id: "maintenance_methods"
            name: "Проверка работоспособности выполняется следующими методами:"
            site: [m]
            blocks:
              - list:
                  style: bullet
                  items:
                    - "автоматическая при включении: проверка инициализации всех компонентов системы;"
                    - "ручная через веб-интерфейс: мониторинг системных логов, проверка статусов подключения;"
                    - "функциональная проверка: выполнение полного цикла работы (захват, обработка, распознавание);"
                    - "проверка OTA-функционала: имитация наличия обновлений, проверка процесса обновления;"
                    - "проверка сохранения данных: убедиться в корректном сохранении данных в файловой системе и/или отправке на сервер."

      - id: "technical_inspection"
        name: "Техническое освидетельствование"
        site: [m]
        points:
          - id: "inspection_frequency"
            name: "Рекомендуется проводить техническое освидетельствование каждые 6 месяцев"
            site: [m]
            blocks: []
          - id: "inspection_program"
            name: "Программа технического освидетельствования включает:"
            site: [m]
            blocks:
              - list:
                  style: bullet
                  items:
                    - "внешний осмотр корпуса и пломбы на отсутствие повреждений;"
                    - "чистота защитного стекла объектива;"
                    - "надёжность крепления на счетчике;"
                    - "проверка работоспособности через веб-интерфейс (выполнение полного цикла);"
                    - "проверка качества распознавания;"
                    - "проверка состояния файловой системы;"
                    - "проверка актуальности прошивки и установка доступных OTA-обновлений."

      - id: "conservation"
        name: "Консервация (расконсервация)"
        site: [m]
        points:
          - id: "conservation_procedure"
            name: "Консервация изделия для длительного хранения:"
            site: [m]
            blocks:
              - list:
                  style: bullet
                  items:
                    - "отключить питание;"
                    - "демонтировать с креплений;"
                    - "очистить от пыли и упаковать в антистатический пакет с силикагелем (2 г на изделие);"
                    - "поместить в герметичную тару."
          - id: "deconservation_procedure"
            name: "Расконсервация изделия:"
            site: [m]
            blocks:
              - list:
                  style: bullet
                  items:
                    - "осмотреть корпус и пломбу;"
                    - "выдержать при комнатной температуре (+18...+25°C) в течение 2 часов;"
                    - "проверить работоспособность."


  # РАЗДЕЛ 4: ТЕКУЩИЙ РЕМОНТ
  - id: "current_repair"
    name: "Текущий ремонт"
    site: [m]
    subsections:
      - id: "general_repair_instructions"
        name: "Общие указания"
        site: [r,m]
        blocks:
            - text: |
                Текущий ремонт выполняется при неисправностях, не требующих замены основных компонентов изделия.
            - text: |
                Ремонт с вскрытием корпуса производится только в авторизованном сервисном центре с применением специального оборудования для вскрытия и герметизации корпуса.

      - id: "repair_safety"
        name: "Меры безопасности"
        site: [m]
        points:
          - id: "repair_safety_rules"
            name: "При проведении текущего ремонта необходимо соблюдать следующие меры безопасности:"
            site: [m]
            blocks:
              - list:
                  style: bullet
                  items:
                    - "отключить питание перед любыми манипуляциями;"
                    - "не вскрывать корпус — все операции выполняются удаленно;"
                    - "использовать только штатное оборудование и инструменты;"
                    - "соблюдать требования электробезопасности;"
                    - "работать в антистатической зоне при ремонте в сервисном центре."

  # РАЗДЕЛ 5: ХРАНЕНИЕ
  - id: "storage"
    name: "Хранение"
    site: [m]
    points:
      - id: "storage_warehousing"
        name: "Правила хранения и складирования"
        site: [m]
        points : 
          - id: "storage_rules"
            name: "Постановка и снятие с хранения" 
            site: [m]
            blocks:
             - text: |
                  Постановка на хранение — по процедуре консервации, снятие — по процедуре расконсервации.
          - id: "warehousing"
            name: "Складирование:"
            site: [m]
            blocks:
              - list:
                  style: bullet
                  items:
                    - "высота штабеля: не более 5 коробок;"
                    - "расстояние от отопительных приборов: не менее 1 м;"
                    - "защита от воздействия агрессивных сред;"
                    - "отдельное складирование от тяжелых и острых предметов."
          
      - id: "limited_life_parts"
        name: "Составные части с ограниченным сроком хранения"
        site: [r,m]
        blocks:
          - text: |
                Составные части с ограниченным сроком хранения:
          - list:
              style: bullet
              items:
                - "блок питания: от 3 до 5 лет (зависит от производителя и условий эксплуатации);"
                - "крепёжные элементы: до 5 лет (резинки, уплотнители креплений)."
      - id: "storage_conditions"
        name: "Условия хранения"
        site: [r,m]
        blocks:
          - text: |
                Условия хранения:
          - list:
              style: bullet
              items:
                - "температура: от {{ specifications.environmental.storage_temperature_c.min.value }}°C до +{{ specifications.environmental.storage_temperature_c.max.value }}°C;"
                - "влажность: не более {{ specifications.environmental.humidity_max_percent.value }}% без конденсата;"
                - "отсутствие агрессивных паров и аэрозолей;"
                - "исключить вибрации, удары, давление на корпус;"
                - "защита от прямых солнечных лучей."
      
  # РАЗДЕЛ 6: ТРАНСПОРТИРОВАНИЕ
  - id: "transportation"
    name: "Транспортирование"
    site: [m]
    points:
      - id: "transport_requirements"
        name: "Требования к транспортированию"
        site: [r,m]
        blocks:
          - text: |
                Требования к транспортированию:
          - list:
              style: bullet
              items:
                - "в оригинальной или аналогичной упаковке;"
                - "температура: от –20°C до +50°C;"
                - "влажность: до 95% при +35°C без конденсата;"
                - "целостность корпуса и пломбы."
      - id: "transport_preparation"
        name: "Подготовка к транспортированию"
        site: [m]
        blocks:
          - text: |
                Подготовка к транспортированию:       
          - list:
              style: bullet
              items:
                - "отключить питание;"
                - "демонтировать с креплений;"
                - "упаковать в антистатический пакет и коробку с амортизацией."
      - id: "transport_characteristics"
        name: "Транспортные характеристики"
        site: [r,m]
        blocks:
          - text: |
                Транспортные характеристики:            
          - list:
              style: bullet
              items:
                - "габаритные размеры устройства: {{ specifications.physical.dimensions_mm.length.value }} × {{ specifications.physical.dimensions_mm.width.value }} × {{ specifications.physical.dimensions_mm.height.value }} {{ specifications.physical.dimensions_mm.length.unit }};"
                - "габаритные размеры в упаковке: ≈ 150 × 100 × 50 {{ specifications.physical.dimensions_mm.length.unit }};"
                - "масса устройства: ≈ {{ specifications.physical.weight_grams.value }} {{ specifications.physical.weight_grams.unit }};"
                - "масса в упаковке: ≈ 300 {{ specifications.physical.weight_grams.unit }}."
      - id: "transport_handling"
        name: "Обращение после транспортирования"
        site: [r,m]
        blocks:
          - text: |
                Обращение после транспортирования:         
          - list:
              style: bullet
              items:
                - "визуальный осмотр упаковки на отсутствие повреждений;"
                - "проверка целостности пломбы на корпусе;"
                - "выдержка при комнатной температуре (+18...+25°C) в течение 2 часов;"
                - "проверка комплектности;"
                - "функциональная проверка (включение, подключение к сети)."

  # РАЗДЕЛ 7: УТИЛИЗАЦИЯ
  - id: "disposal"
    name: "Утилизация"
    site: [r,m]
    subsections:
      - id: "safety_disposal"
        name: "Меры безопасности"
        site: [m]
        points:
          - id: "disposal_safety_rules"
            name: "При утилизации необходимо соблюдать следующие меры безопасности"
            site: [m]
            blocks:
              - list:
                  style: bullet
                  items:
                    - "отключить питание;"
                    - "сдавать в сборе, разборка запрещена."
          - id: "disposal_prohibitions"
            name: "Запрещается"
            site: [r,m]
            blocks:
              - list:
                  style: bullet
                  items:
                    - "самостоятельная разборка корпуса для утилизации;"
                    - "захоронение на полигонах ТБО;"
                    - "сжигание в непредназначенных для этого местах;"
                    - "сброс в канализацию, водоемы или на несанкционированные свалки."

      - id: "preparation_disposal"
        name: "Подготовка к утилизации"
        site: [m]
        points:
          - id: "disposal_preparation"
            name: "Подготовка изделия к утилизации включает"
            site: [r,m]
            blocks:
              - list:
                  style: bullet
                  items:
                    - "демонтировать со счетчика;"
                    - "отсоединить кабели и блок питания;"
                    - "сдать целое, неразобранное изделие в пункт приема электронных отходов."

      - id: "disposable_parts"
        name: "Утилизируемые части"
        site: [m]
        points:
          - id: "parts_for_disposal"
            name: "Утилизации подлежат"
            site: [r,m]
            blocks:
              - list:
                  style: bullet
                  items:
                    - "устройство в сборе"
                    - "блок питания"
                    - "кабели"

      - id: "methods_disposal"
        name: "Методы утилизации"
        site: [m]
        points:
          - id: "disposal_methods"
            name: "При утилизации могут применяться следующие методы"
            site: [m]
            blocks:
              - list:
                  style: bullet
                  items:
                    - "изделие утилизируется как неразборный электронный блок"
                    - "первичная обработка: измельчение в шредере для электронных отходов вместе с корпусом"
                    - "переработка: пластиковая фракция — очистка, гранулирование; металлическая фракция — переплавка; электронная фракция — извлечение драгоценных металлов"

      - id: "organizations_disposal"
        name: "Организации для утилизации"
        site: [m]
        points:
          - id: "disposal_organizations"
            name: "Изделие должно передаваться специализированным организациям, имеющим лицензию на утилизацию неразборных электронных устройств"
            site: [r,m]
            blocks:
              - list:
                  style: bullet
                  items:
                    - "имеющим лицензию на утилизацию отходов I–IV классов опасности"