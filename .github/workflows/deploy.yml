name: Documentation Pipeline

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  POETRY_VERSION: '1.8.3'

jobs:
  generate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: ğŸ“¦ ĞšÑÑˆ Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚ĞµĞ¹
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            /opt/hostedtoolcache/Python
          key: ${{ runner.os }}-python-${{ matrix.python-version }}-deps-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-python-${{ matrix.python-version }}-deps-

      - name: ğŸ“¦ Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libreoffice

      - name: ğŸ“‹ Install Python deps
        run: |
          pip install --upgrade pip
          
          # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ ĞºÑÑˆ
          if [ -f ~/.cache/pip ]; then
            echo "âœ… Using cached pip packages"
          else
            echo "ğŸ”„ Installing packages..."
            pip install PyYAML Jinja2 markupsafe python-docx odfpy click colorama
          fi

      - name: ğŸ—ï¸ Build docs
        run: |
          mkdir -p docs/output/web
          python docs/scripts/builders/build_docs.py all
          python docs/scripts/builders/build_site.py

      - name: ğŸ“¦ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docs-${{ matrix.python-version }}
          path: docs/output/
          retention-days: 7

  deploy:
    runs-on: ubuntu-latest
    needs: generate
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ğŸ“¥ Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: docs-3.11
          path: ./_site

      - name: ğŸš€ Deploy
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages