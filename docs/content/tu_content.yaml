      - id: "results_documentation"
        name: "Оформление результатов"
        points:
          - id: "test_results"
            name: "Результаы испытаний должны заноситься в протокол испытаний."
          - id: "seal_check_report"
            name: "На проверку целостности корпуса и пломб должен составляться отдельный акт."
          - id: "acceptance_report"
            name: "Приемочная комиссия должна оформлять акт приемки партии изделий."
          - id: "qc_marking"
            name: "Принятые изделия должны маркироваться клеймом ОТК на упаковке (не на корпусе)."

  - id: "control"
    name: "Методы контроля"
    subsections:
      - id: "case_integrity_control"
        name: "Метод контроля целостности корпуса и пломбы"
        points:
          - id: "control_conditions"
            name: "Условия контроля: естественное или искусственное освещение не менее 500 лк."
          - id: "control_equipment"
            name: "Оборудование: лупа 4-кратная по ГОСТ 25706, измеритель шероховатости."
          - id: "control_procedure"
            name: "Порядок контроля:"
            blocks:
              - list:
                  style: bullet
                  items:
                    - "визуальный осмотр корпуса на отсутствие сколов, трещин, вмятин"
                    - "проверка гладкости поверхности ультразвукового шва"
                    - "проверка наличия и целостности пломбы, соответствия номера"
                    - "тактильная проверка на отсутствие люфтов крышки (если применимо)"
          - id: "control_standard"
            name: "Норма: полное отсутствие видимых и тактильных дефектов. Пломба цела."

      - id: "electrical_parameters_control"
        name: "Метод контроля электрических параметров"
        points:
          - id: "current_meas_method"
            name: "Потребляемый ток (бесконтактный метод)"
            blocks:
              - text: "а) оборудование:"
              - list:
                  style: bullet
                  items:
                    - "источник питания GW Instek GPS-3303;"
                    - "токовые клещи;"
              - text: "б) порядок контроля:"
              - list:
                  style: bullet
                  items:
                    - "подключение изделия к источнику питания {{ power.nominal_voltage.value }} {{ power.nominal_voltage.unit }} через штатный разъем;"
                    - "включение изделия;"
                    - "измерение тока в трех режимах с помощью токовых клещей (без вскрытия корпуса);"
                    - "сравнение полученных значений с нормами;"

      - id: "ota_functionality_control"
        name: "Метод контроля OTA-функционала"
        points:
          - id: "ota_equipment"
            name: "Оборудование: контрольный OTA-сервер с тестовыми обновлениями, Wi-Fi сеть."
          - id: "ota_procedure"
            name: "Порядок контроля:"
            blocks:
              - list:
                  style: bullet
                  items:
                    - "настройка устройства на подключение к контрольному OTA-серверу"
                    - "имитация наличия обновления"
                    - "запуск процесса OTA-обновления"
                    - "контроль процесса: скачивание, проверка подписи, установка, перезагрузка"
                    - "проверка версии прошивки после обновления"
                    - "проверка механизма отката при имитации сбоя"
          - id: "ota_criteria"
            name: "Критерии: успешное обновление за время не более {{ timing.ota_update_max.value }} {{ timing.ota_update_max.unit }}; цифровая подпись проверяется; механизм отката функционирует."

      - id: "climatic_tests_control"
        name: "Метод климатических испытаний"
        points:
          - id: "humidity_test"
            name: "Испытание на влагостойкость:"
            blocks:
              - list:
                  style: bullet
                  items:
                    - "оборудование: климатическая камера Т-40/100"
                    - "порядок контроля (для образцов, назначенных на разрушающий контроль): выдержка при температуре +40°C и влажности 93% в течение 48 часов; выдержка при температуре +25°C в течение 2 часов; вскрытие корпуса (образец бракуется) и проверка внутренних компонентов на наличие конденсата, коррозии"
          - id: "humidity_standard"
            name: "Норма: отсутствие влаги внутри корпуса, отсутствие коррозии контактов."

      - id: "safety_during_control"
        name: "Требования безопасности при контроле"
        points:
          - id: "safety_prohibitions"
            name: "Запрещается вскрывать корпус изделий, не назначенных на разрушающий контроль."
          - id: "equipment_safety"
            name: "Работа должна проводиться только с исправным контрольно-измерительным оборудованием."
          - id: "information_security"
            name: "При работе с OTA-сервером должна обеспечиваться информационная безопасность тестовых ключей."
          - id: "electrical_safety_control"
            name: "Должны соблюдаться требования электробезопасности при проведении измерений."
          - id: "disposal_after_test"
            name: "Образцы, прошедшие разрушающий контроль, должны утилизироваться в соответствии с разделом «Требования при утилизации» настоящих ТУ."

  - id: "operation"
    name: "Указания по эксплуатации"
    subsections:
      - id: "operation_instructions"
        name: "Указания по эксплуатации"
        points:
          - id: "installation"
            name: "Установка и монтаж:"
            blocks:
              - list:
                  style: bullet
                  items:
                    - "выбор места установки на счетчике с учетом: расстояния до шкалы счетчика: {{ operation.meter_mounting_distance.min.value }}-{{ operation.meter_mounting_distance.max.value }} {{ operation.meter_mounting_distance.min.unit }} (регулируется креплениями); угла обзора: перпендикулярно шкале счетчика; освещенности: не менее {{ operation.min_illumination.value }} {{ operation.min_illumination.unit }}; отсутствия прямого солнечного света на объектив"
                    - "приобретение совместимых креплений для конкретной модели счетчика"
                    - "закрепление корпуса устройства на счетчике с помощью креплений"
                    - "подключение питания {{ power.nominal_voltage.value }} {{ power.nominal_voltage.unit }} DC"
                    - "настройка через приложение EspBlufi (BLE) или через веб-интерфейс"
          - id: "usage_ota"
            name: "Применение по назначению и OTA:"
            blocks:
              - list:
                  style: bullet
                  items:
                    - "вход в веб-интерфейс по IP-адресу устройства"
                    - "настройка параметров камеры (AGC Gain, AEC Value) под условия освещения"
                    - "задание зон распознавания (ROI) для каждого счетчика"
                    - "установка типа счетчиков и идентификаторов"
                    - "включение OCR при необходимости"
                    - "настройка отправки данных на сервер"
                    - "в разделе «Обновления» веб-интерфейса: активация автоматической проверки OTA-обновлений; установка расписания проверки (например, еженедельно); разрешение установки обновлений в автоматическом режиме; просмотр истории обновлений"
          - id: "maintenance_schedule"
            name: "Техническое обслуживание:"
            blocks:
              - list:
                  style: bullet
                  items:
                    - "ежедневно (удаленно): проверка связи и статуса через веб-интерфейс"
                    - "еженедельно: очистка защитного стекла объектива от пыли (без снятия устройства)"
                    - "ежемесячно: проверка качества распознавания, анализ логов"
                    - "ежеквартально: проверка актуальности прошивки, выполнение резервного копирования конфигурации"
                    - "по необходимости: замена креплений, если счетчик демонтирован/заменен"
          - id: "special_conditions"
            name: "Особые условия эксплуатации:"
            blocks:
              - list:
                  style: bullet
                  items:
                    - "запрещается эксплуатация при повреждении корпуса или пломбы"
                    - "запрещается эксплуатация при температуре ниже {{ environmental.temperature.operation_range.min.value }}°C и выше +{{ environmental.temperature.operation_range.max.value }}°C"
                    - "запрещается попадание жидкостей на устройство и внутрь корпуса через отверстия"
                    - "требуется стабильное питание {{ power.nominal_voltage.value }} ±{{ power.voltage_tolerance.value }} {{ power.nominal_voltage.unit }}"
                    - "для OTA-обновлений необходимо наличие сети Wi-Fi с доступом в Интернет"
                    - "ремонт и обслуживание внутренних компонентов производятся только в авторизованном сервисном центре"

      - id: "storage_transportation"
        name: "Хранение и транспортирование"
        points:
          - id: "storage_conditions"
            name: "Условия хранения:"
            blocks:
              - list:
                  style: bullet
                  items:
                    - "температура: от {{ storage_transport.storage_temp_range.min.value }}°C до +{{ storage_transport.storage_temp_range.max.value }}°C"
                    - "относительная влажность: не более {{ storage_transport.storage_humidity_max_percent.value }}%"
                    - "атмосферное давление: {{ storage_transport.storage_pressure_range.min.value }}-{{ storage_transport.storage_pressure_range.max.value }} {{ storage_transport.storage_pressure_range.min.unit }}"
                    - "защита от прямых солнечных лучей"
                    - "защита от агрессивных паров и аэрозолей"
                    - "срок хранение в упаковке изготовителя: {{ reliability.shelf_life.value }} {{ reliability.shelf_life.unit }}"
          - id: "preservation_methods"
            name: "Методы консервации:"
            blocks:
              - list:
                  style: bullet
                  items:
                    - "очистка корпуса от загрязнений"
                    - "проверка целостности пломбы"
                    - "упаковка в антистатический пакет с силикагелем ({{ miscellaneous.desiccant_quantity.value }} {{ miscellaneous.desiccant_quantity.unit }} на изделие)"
                    - "помещение в герметичную тару"
          - id: "storage_placement"
            name: "Складирование:"
            blocks:
              - list:
                  style: bullet
                  items:
                    - "высота штабеля: не более {{ storage_transport.max_pallet_height_boxes.value }} {{ storage_transport.max_pallet_height_boxes.unit }}"
                    - "расстояние от отопительных приборов: не менее {{ storage_transport.storage_requirements.min_distance_from_heaters.value }} {{ storage_transport.storage_requirements.min_distance_from_heaters.unit }}"
                    - "защита от воздействия агрессивных сред"
                    - "отдельное складирование от тяжелых и острых предметов"
          - id: "transportation_requirements"
            name: "Транспортирование:"
            blocks:
              - list:
                  style: bullet
                  items:
                    - "виды транспорта: автомобильный, железнодорожный, воздушный"
                    - "способ крепления: в транспортной таре с амортизацией, с маркировкой «Верх»"
                    - "температура транспортирования: от {{ storage_transport.transport_temp_range.min.value }}°C до +{{ storage_transport.transport_temp_range.max.value }}°C"
                    - "относительная влажность при транспортировании: до {{ storage_transport.transport_humidity_max_percent.value }}% при +{{ storage_transport.at_transport_temp.value }}°C без конденсата"
                    - "специальные требования: запрещается бросать, кантовать, подвергать ударным нагрузкам"
          - id: "post_transportation"
            name: "Обращение после транспортирования:"
            blocks:
              - list:
                  style: bullet
                  items:
                    - "визуальный осмотр упаковки на отсутствие повреждений"
                    - "проверка целостности пломбы на корпусе (при вскрытии потребительской тары)"
                    - "выдержка при комнатной температуре (+18...+25°C) в течение {{ storage_transport.acclimatization_hours.value }} {{ storage_transport.acclimatization_hours.unit }}"
                    - "проверка комплектности"
                    - "функциональная проверка (включение, подключение к сети)"

      - id: "disposal_instructions"
        name: "Требования утилизации изделия"
        points:
          - id: "disposal_preparation"
            name: "Подготовка к утилизации:"
            blocks:
              - list:
                  style: bullet
                  items:
                    - "отключение от всех источников питания"
                    - "демонтаж со счетчика (снятие с креплений)"
                    - "отсоединеие блока питания и всех кабелей"
                    - "сдача целого, неразобранного изделия в пункт приема"
          - id: "disposal_methods"
            name: "Методы утилизации:"
            blocks:
              - list:
                  style: bullet
                  items:
                    - "изделие должно утилизироваться как неразборный электронный блок"
                    - "первичная обработка: измельчение в шредере для электронных отходов вместе с корпусом; сепарация полученной массы"
                    - "переработка: пластиковая фракция — очистка, гранулирование, производство технических изделий; металлическая фракция — переплавка; электронная фракция — извлечение драгоценных металлов, утилизация по классу опасности"
          - id: "disposal_prohibitions"
            name: "Запрещается:"
            blocks:
              - list:
                  style: bullet
                  items:
                    - "самостоятельная разборка корпуса для утилизации"
                    - "захоронение на полигонах ТБО"
                    - "сжигание в непредназначенных для этого местах или установках"
                    - "сброс в канализацию, водоемы или на несанкционированные свалки"
          - id: "disposal_organizations"
            name: "Организации для утилизации:"
            blocks:
              - list:
                  style: bullet
                  items:
                    - "изделие должно передаваться специализированным организациям, имеющим лицензию на: обращение с отходами I-IV класса опасности; утилизацию неразборных электронных и электрических устройств; переработку пластиков, содержащих антипирены и стабилизаторы"

  - id: "warranty"
    name: "Гарантии изготовителя"
    subsections:
      - id: "warranty_obligations"
        name: "Гарантийные обязательства"
        points:
          - id: "warranty_basis"
            name: "Изготовитель гарантирует соответствие изделия требованиям настоящих технических условий при соблюдении условий транспортирования, хранения и эксплуатации, включая использование совместимых креплений."

      - id: "warranty_period"
        name: "Гарантийный срок"
        points:
          - id: "warranty_duration"
            name: "Гарантийный срок устанавливается {{ miscellaneous.warranty_period.value }} {{ miscellaneous.warranty_period.unit }} с даты продажи конечному потребителю."

      - id: "warranty_conditions"
        name: "Условия гарантии"
        points:
          - id: "defect_correction"
            name: "Изготовитель обязуется безвозмездно устранять дефекты, возникшие по вине изготовителя, в течение гарантийного срока."
          - id: "repair_location"
            name: "Ремонт производится в авторизованных сервисных центрах."

      - id: "warranty_exclusions"
        name: "Гарантия не распространяется на:"
        points:
          - id: "exclusions_list_content"
            name: "Перечень исключений из гарантии"
            blocks:
              - list:
                  style: bullet
                  items:
                    - "Дефекты, вызванные нарушением правил эксплуатации, транспортирования или хранения."
