                    - "Естественный износ."
                    - "Неисправности, вызванные эксплуатацией вне указанных в ТУ параметров."

      - id: "consumer_rights"
        name: "Права потребителя"
        points:
          - id: "consumer_rights_list"
            name: "В течение гарантийного срока потребитель имеет право на:"
            blocks:
              - list:
                  style: bullet
                  items:
                    - "безвозмездное устранение дефектов в сервисном центре"
                    - "замену неисправного изделия на аналогичное (при невозможности ремонта)"
                    - "возврат денежных средств (при невозможности ремонта или замены)"

      - id: "complaint_procedure"
        name: "Порядок предъявления рекламаций"
        points:
          - id: "complaint_steps"
            name: "Порядок предъявления рекламаций:"
            blocks:
              - list:
                  style: bullet
                  items:
                    - "обращение в сервисный центр с изделием, документами и сохраненной пломбой"
                    - "предоставление описания неисправности"
                    - "прохождение диагностики"
                    - "получение заключения о характере дефекта и условиях гарантийного случая"