name: Build and Deploy Documentation

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python with pip cache
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Cache apt packages
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/apt
            /var/lib/apt/lists
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/apt-packages.txt') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: ğŸ“¦ Install LibreOffice
        run: |
          sudo apt-get update
          sudo apt-get install -y libreoffice

      - name: ğŸ“‹ Install Python packages
        run: |
          pip install --upgrade pip
          pip install PyYAML Jinja2 markupsafe python-docx odfpy click colorama

      - name: ğŸ—ï¸ Generate documents
        run: |
          python docs/scripts/builders/build_docs.py all

      - name: ğŸ“„ Copy PDFs to web
        run: |
          mkdir -p docs/output/web/pdf
          if ls docs/output/pdf/*.pdf 1> /dev/null 2>&1; then
            cp docs/output/pdf/*.pdf docs/output/web/pdf/
            echo "PDFs copied to web/pdf/"
          fi

      - name: ğŸŒ Generate website
        run: |
          python docs/scripts/builders/build_site.py
          touch docs/output/web/.nojekyll

      - name: ğŸ“‹ Copy PDF viewer template
        run: |
          cp docs/templates/web/pdf_viewer.html docs/output/web/
          echo "âœ… PDF viewer template copied"
        
      - name: ğŸ“¤ Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/output/web
          publish_branch: gh-pages
          force_orphan: false
          enable_jekyll: false