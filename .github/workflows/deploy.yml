name: Build and Deploy Documentation

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: sudo apt-get update && sudo apt-get install -y libreoffice

      - name: Install dependencies
        run: |
          python -m pip install --quiet --no-cache-dir -r docs/scripts/requirements.txt

      - name: Build documentation
        run: |
          # 1. Генерируем PDF
          python docs/scripts/builders/build_docs.py all
          # 2. Генерируем HTML-сайт
          python docs/scripts/builders/build_site.py
          # 3. Копируем PDF (на всякий случай — build_site.py уже делает это, но повторим)
          mkdir -p docs/output/web/pdf
          cp -r docs/output/pdf/*.pdf docs/output/web/pdf/ 2>/dev/null || echo "No PDFs to copy"
          # 4. КОПИРУЕМ PDF.JS — КЛЮЧЕВОЙ ШАГ!
          if [ -d "docs/templates/web/pdfjs" ]; then
            cp -r docs/templates/web/pdfjs docs/output/web/
            echo "✅ PDF.js скопирован"
          else
            echo "⚠️ PDF.js не найден в docs/templates/web/pdfjs/"
          fi
          # 5. Копируем viewer (на случай, если build_site.py его не копирует)
          cp docs/templates/web/pdf_viewer.html docs/output/web/
          touch docs/output/web/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4  # ← v4 тоже работает!
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/output/web
          publish_branch: gh-pages