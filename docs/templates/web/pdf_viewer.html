<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Просмотр PDF | САСП-2</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0f172a;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: rgba(30, 41, 59, 0.9);
      color: white;
      border: 1px solid #3b82f6;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <a href="standards.html" class="back-button">← Назад к документам</a>
  
  <script>
    // Получаем параметр file из URL
    const query = window.location.search;
    const params = new URLSearchParams(query);
    const filename = params.get('file');
    
    // Проверяем наличие файла
    if (!filename) {
      document.body.innerHTML = '<div style="color:white;padding:50px;text-align:center"><h2>❌ Не указан файл PDF</h2></div>';
    } else {
      // Формируем URL для viewer
      // Просто имя файла, без путей
      const viewerUrl = `./pdfjs/web/viewer.html?file=${filename}`;
      
      // Создаем iframe
      const iframe = document.createElement('iframe');
      iframe.src = viewerUrl;
      iframe.title = "PDF Viewer";
      
      // Добавляем на страницу
      document.body.appendChild(iframe);
    }
  </script>
</body>
</html>
