<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр документа</title>
    <style>
        /* стили */
    </style>
</head>
<body>
    <!-- HTML структура -->
    
    <script>
        const params = new URLSearchParams(window.location.search);
        const file = params.get('file');
        
        if (file) {
            document.getElementById('title').textContent = decodeURIComponent(file).replace('.pdf', '');
            
            // ИСПРАВЛЕНИЕ: добавляем /sasp/ к пути
            const pdfUrl = `/sasp/pdf/${file}`;
            const viewerUrl = `https://mozilla.github.io/pdf.js/web/viewer.html?file=${encodeURIComponent(window.location.origin + pdfUrl)}`;
            
            document.getElementById('viewer').src = viewerUrl;
            
            // Отладка
            console.log('PDF URL:', pdfUrl);
            console.log('Full PDF URL:', window.location.origin + pdfUrl);
        }
    </script>
</body>
</html>
