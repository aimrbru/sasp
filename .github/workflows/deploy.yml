name: Build and Deploy Documentation

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libreoffice

      - name: ğŸ“‹ Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install PyYAML Jinja2 markupsafe python-docx odfpy click colorama

      - name: ğŸ—ï¸ Generate documents (ODT/PDF)
        run: |
          echo "ğŸ—ï¸ Generating GOST documents..."
          python docs/scripts/builders/build_docs.py all
          echo "âœ… Documents generated"

      - name: ğŸ—ï¸ Generate documentation website
        run: |
          echo "ğŸŒ Generating documentation website..."
          python docs/scripts/builders/build_site.py
          echo "âœ… Website generated"

      - name: ğŸ“ Check generated files
        id: check-artifacts
        run: |
          if [ -f "docs/output/web/index.html" ]; then
            echo "âœ… Website files exist"
            echo "has-files=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ No website files generated"
            echo "has-files=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ“¤ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/output/web

  deploy:
    runs-on: ubuntu-latest
    needs: generate-docs
    if: needs.generate-docs.outputs.has-artifacts == 'true'
    
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ğŸš€ Attempt to deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4